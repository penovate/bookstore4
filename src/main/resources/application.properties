# 基本專案設定
spring.application.name=bookstore4

# JSP 視圖路徑：對應 src/main/webapp/
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp

# 靜態資源位置設定
spring.web.resources.static-locations=/WEB-INF/resources/, classpath:/static/
spring.mvc.static-path-pattern=/**

# Thymeleaf 設定
# spring.thymeleaf.prefix=/WEB-INF/templates/
# spring.thymeleaf.suffix=.html
# spring.thymeleaf.encoding=UTF-8
# spring.thymeleaf.cache=false
# spring.thymeleaf.mode=HTML


# ---  SQL Server  ---
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=power;encrypt=true;trustServerCertificate=true
spring.datasource.username=owner
spring.datasource.password=12345

# ---  MySQL  ---
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.datasource.url=jdbc:mysql://localhost:3306/Power?serverTimeZone=UTC
# spring.datasource.username=watcher
# spring.datasource.password=!Alex74586

# Spring Data JPA / Hibernate 設定
# 方言設定 (需對應上方資料庫)
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# SQL 日誌設定
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 自動更新資料表結構
# ⚠️ 注意：開發環境建議設為 update，正式環境建議標註掉
spring.jpa.hibernate.ddl-auto=update

# 檔案上傳大小限制 (Multipart)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=200MB

# 支援非 GET/POST 方法 (如 PUT, DELETE，對應 RESTful API 使用)
spring.mvc.hiddenmethod.filter.enabled=true